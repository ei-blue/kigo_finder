<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>季語ファインダー</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" cintent="音数と季節を指定して季語を検索するサービスです。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <h1>季語ファインダー</h1>
                <div class="align-right language">
                    <a href="about.html">About</a>
                    <a href="en/en_index.html">English</a> 
                </div>
            </div>         
        </header>
        <div id="content">
            <p><h2>本日の日付</h2></p>
            <p id="todaysdate"></p>
            <form id=finder method="POST">
                <div class="form-group">
                    <div id="entry">
                    <section class="seasons">
                    <label for="seasons"><h2>季節を指定する</h2></label><br>
                        <select name="season" id="season">
                            <option value="spring">春</option>
                            <option value="summer">夏</option>
                            <option value="fall">秋</option>
                            <option value="winter">冬</option>
                            <option value="newyear">新年</option>
                        </select>
                    </section>
                    <br>
                    <label for="syllables"><h2>音数を指定する</h2></label>
                    <br>
                    <select name="syllables" id="syllables">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    </div>
                    <div class="row center-block text-center">
                        <div class="buttons">
                            <button type="submit" class="btn btn-primary btn-xl">検索する</button>
                            <button type="reset" class="btn btn-secondary btn-xl">リセット</button>
                            <br>
                        </div>
                    </div>
                </div>
            </form>
            <p>
            <br>
            <div id="result"></div>
            </p>
        </div>

        <footer>
            <p>&copy 2022 Aoi Furukawa</p>
        </footer>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </div>  <!--container-->   
</body>
</html>
