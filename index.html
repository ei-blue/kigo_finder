<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>季語ファインダー</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>季語ファインダー</h1>
        <br>
        <p>本日の日付</p>
        <p id="todaysdate"></p>
        <p><h2>季語を検索してみよう！</h2></p>
        <div id="test">
        <form id=finder method="POST">
            <div class="form-group">
                <section class="seasons">
                <label for="seasons">季節を指定する</label><br>
                    <select name="season" id="season">
                        <option value="春">春</option>
                        <option value="夏">夏</option>
                        <option value="秋">秋</option>
                        <option value="冬">冬</option>
                        <option value="新年">新年</option>
                    </select>
                </section>
                <br>
                <label for="syllables">音数を指定する</label>
                <br>
                <input type="text" class="form-control" name="syllables" id="syllables" min="1" pattern="[0-9]+" required>
                <br>
                <div class="row center-block text-center">
                    <div class="col-5">
                        <button type="submit" class="btn btn-primary btn-xl">検索する</button>
                    </div>
                    <div class="col-5">
                        <button type="reset" class="btn btn-secondary btn-xl">リセット</button>
                        <br>
                    </div>

                </div>
            </div>
        </form>
        </div>
        <p>
            <br>
        <div id="result"></div>
        </p>




    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    </div>  <!--container-->   
</body>
</html>
